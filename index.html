<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css">
	<title>Change color</title>
</head>
<body>
	<div class="container-4">
	    <h2 id="change-my-color"> Challenge 4: Let's change a color! </h2>
	    <div class="flex-box-pick-color" id="flex-box-color-div">
	    	<form action="">
	    		<select name="backdrop" id="background" onchange="buttonColorChange(this)">
		    		<option value="random"> Random </option>
		    		<option value="red"> Red </option>
		    		<option value="green"> Green </option>
		    		<option value="blue"> Blue </option>
		    		<option value="grey"> Grey </option>
		    		<option value="reset"> RESET </option>
		    	</select>	
	    	</form>

	    	<button class="btn btn-primary">Hello</button>
	    	<button class="btn btn-danger">Danger</button>
	    	<button class="btn btn-success">Success</button>
	    	<button class="btn btn-secondary">Help</button>
	    	<button class="btn btn-info">Info</button>
	    	<button class="btn btn-warning">Warning</button>
	    </div>	
	</div>
	<script  src="static/js/script.js"></script>
</body>
</html>
